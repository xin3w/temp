<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>11发布供求.psd</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="asset/css/reset.css" />
		<link rel="stylesheet" href="asset/css/style.css" />
		<script src="asset/js/mr-app.js"></script>
		<script src="asset/js/js.js"></script>
		<script src="asset/plug/SuperSlide/jquery.SuperSlide.2.1.1.js"></script>
		<script src="asset/plug/jwplayer/jwplayer.js"></script>

	</head>

	<body>
		<div class="g-doc">
			<div class="g-main">
				<script src="top1.js"></script>
				<script src="top2.js"></script>
				<div class="g-wrap">
					<div class="m-crumb s2"><b class="js-img-bg-center"><img src="asset/img/ps1/icon/ico-home.png"/></b>
						<a href="#">首页</a><s> > </s>
						<a href="#">供求</a><s> > </s>发布招聘信息</div>
					<div class="box pt40 pb40">
						<h2 class="f-24 f-tac f-fwn">发布供求信息</h2>
						<div class="m-form s1">
							<form name="" action="#" method="get">
								<fieldset>
									<legend>基础信息</legend>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>发布类型：</label>
										<div class="ipt">
											<input type="radio" id=""><label for=""> 供应</label>&nbsp;&nbsp;
											<input type="radio" id=""><label for=""> 求购</label>
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>标题：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="如出售牛犊20头" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>价钱：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="价格" style="width: 120px;" />&nbsp;&nbsp;人
										</div>
									</div>
									<legend class="mt30 mb10">供应说明</legend>
									<div class="formitm">
										<label class="lab"></label>
										<div class="ipt">
											<textarea class="u-textarea" name="" rows="" cols="" placeholder="使用文字或文字+图片的方式简要说明供应或求购的商品，方便用户第一时间了解并与你联系。"></textarea>
										</div>
									</div>
									<legend class="mt30 mb10">联系方式<span>第一次发布时，需要填写。</span></legend>
									<div class="formitm">
										<label class="lab">企业名称：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入企业名称" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab">企业logo：</label>
										<div class="ipt">
											<div class="u-upload">
												<button type="button">上传文件</button>
												<input type="file" />
											</div>
										</div>
									</div>

									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>联系人：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入联系人姓名" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>联系电话：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入联系人电话或手机" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab">微信号：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入微信号" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>公司地址：</label>
										<div class="ipt f-cb">
											<div class="u-select f-fl" style="width: 98px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
											<div class="u-select f-fl" style="width: 98px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
											<div class="u-select f-fl" style="width: 98px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
									</div>
									<div class="formitm">
										<label class="lab"></label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="详细地址" />
										</div>
									</div>
									<div class="formitm formitm-1"><button type="button" class="u-btn u-btn-lg u-btn-c2">发布</button></div>
								</fieldset>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="g-ft.js"></script>
	</body>

</html>
