<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>09个人设置_企业信息.psd</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="asset/css/reset.css" />
		<link rel="stylesheet" href="asset/css/style.css" />
		<script src="asset/js/mr-app.js"></script>
		<script src="asset/js/js.js"></script>
		<script src="asset/plug/SuperSlide/jquery.SuperSlide.2.1.1.js"></script>
		<script src="asset/plug/jwplayer/jwplayer.js"></script>

	</head>

	<body>
		<div class="g-doc">
			<div class="g-main">
				<script src="top1.js"></script>
				<div class="header2">
					<a href="#"><img src="asset/img/ps1/logo/logo-person.png" /></a>
					<a href="#" class="home-page"><b class="js-img-bg-center"><img src="asset/img/ps1/icon/ico-home.png"/></b><s>首页</s></a>
				</div>
				<div class="g-wrap box s1">
					<div class="g-bd1 s3 f-cb">
						<div class="g-sd1">
							<div class="side-person">
								<a href="#" class="active">基础设置<b></b></a>
								<a href="#">个人资料<b></b></a>
								<a href="#">密码修改<b></b></a>
								<a href="#">企业信息<b></b></a>
							</div>
						</div>
						<div class="g-mn1">
							<div class="g-mn1c pt60 pb100">
								<h3 class="f-24 f-tac f-fwn">企业信息</h3>
								<div class="m-form s1" style="width: 600px;">
									<form name="" action="#" method="get">
										<fieldset>
											<div class="formitm">
												<label class="lab">公司名称：</label>
												<div class="ipt">
													<input type="text" placeholder="xiaoyumingming" class="u-ipt">
												</div>
											</div>
											<div class="formitm">
												<label class="lab">联系人：</label>
												<div class="ipt">
													<input type="text" placeholder="hao123" class="u-ipt">
												</div>
											</div>
											<div class="formitm">
												<label class="lab">企业网址：</label>
												<div class="ipt">
													<input type="text" placeholder="hao123" class="u-ipt">
												</div>
											</div>
											<div class="formitm">
												<label class="lab">公司地址：</label>
												<div class="ipt">
													<input type="text" placeholder="" class="u-ipt" value="北京市海淀区中关村鼎好大厦A01">
												</div>
											</div>
											<div class="formitm">
												<label class="lab">公司福利：</label>
												<div class="ipt">
													<input type="checkbox" id=""><label for=""> 五险一金</label>&nbsp;&nbsp;
													<input type="checkbox" id=""><label for=""> 包吃</label>&nbsp;&nbsp;
													<input type="checkbox" id=""><label for=""> 包住</label>&nbsp;&nbsp;
													<input type="checkbox" id=""><label for=""> 双休</label>&nbsp;&nbsp;
													<input type="checkbox" id=""><label for=""> 年底双薪</label>&nbsp;&nbsp;
													<input type="checkbox" id=""><label for=""> 房补</label>&nbsp;&nbsp;
													<input type="checkbox" id=""><label for=""> 话补</label>&nbsp;&nbsp;
													<input type="checkbox" id=""><label for=""> 交补</label>&nbsp;&nbsp;
													<input type="checkbox" id=""><label for=""> 饭补</label>&nbsp;&nbsp;
													<input type="checkbox" id=""><label for=""> 加班补助</label>&nbsp;&nbsp;
												</div>
											</div>
											<div class="formitm">
												<label class="lab">公司规模：</label>
												<div class="ipt">
													<div class="u-select" style="width: 120px;">
														<select name="">
															<option value="">请选择</option>
														</select>
													</div>
												</div>
											</div>
											<div class="formitm">
												<label class="lab">联系电话：</label>
												<div class="ipt">
													<input type="text" placeholder="" class="u-ipt">
												</div>
											</div>
											<div class="formitm">
												<label class="lab">联系邮箱：</label>
												<div class="ipt">
													<input type="text" placeholder="" class="u-ipt">
												</div>
											</div>
											<div class="formitm">
												<label class="lab">公司简介：</label>
												<div class="ipt">
													<textarea class="u-textarea" name="" rows="" cols="">简单介绍您的公司信息，让求职者了解您的公司，提供招聘效率。如您公司的主要业务、公司性质、成立时间等等信息。</textarea>
												</div>
											</div>
											<div class="formitm formitm-1"><button type="button" class="u-btn u-btn-lg u-btn-c2">保存</button></div>
										</fieldset>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="g-ft.js"></script>
	</body>

</html>
