<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>02公司信息.psd</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="asset/css/reset.css" />
		<link rel="stylesheet" href="asset/css/style.css" />
		<script src="asset/js/mr-app.js"></script>
		<script src="asset/js/js.js"></script>
		<script src="asset/plug/SuperSlide/jquery.SuperSlide.2.1.1.js"></script>
		<script src="asset/plug/jwplayer/jwplayer.js"></script>

	</head>

	<body>
		<div class="g-doc">
			<div class="g-main">
				<script src="top1.js"></script>
				<script src="top2.js"></script>
				<div class="g-wrap">
					<div class="m-crumb s2"><b class="js-img-bg-center"><img src="asset/img/ps1/icon/ico-home.png"/></b>
						<a href="#">首页</a><s> > </s>
						<a href="#">招聘</a><s> > </s>公司信息</div>
					<div class="box pt40 pb40">
						<h2 class="f-24 f-tac f-fwn">发布招聘信息</h2>
						<h3 class="clr-orange f-tac f-fwn pt10">第一次发布招聘信息时，需要填写企业资料</h3>
						<div class="m-form s1">
							<form name="" action="#" method="get">
								<fieldset>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>公司名称：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="填写营业执照上的名称" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>公司简介：</label>
										<div class="ipt">
											<textarea class="u-textarea" name="" rows="" cols=""></textarea>
										</div>
									</div>
									<div class="formitm">
										<label class="lab">公司logo：</label>
										<div class="ipt">
											<div class="u-upload">
												<button type="button">上传文件</button>
												<input type="file" />
											</div>
										</div>
									</div>
									<div class="formitm">
										<label class="lab">公司规模：</label>
										<div class="ipt">
											<div class="u-select">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
									</div>
									<div class="formitm">
										<label class="lab">公司福利：</label>
										<div class="ipt">
											<input type="checkbox" id="" /><label for=""> 五险一金</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 包吃</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 包住</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 双休</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 年底双薪</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 房补</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 话补</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 交补</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 饭补</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 加班补助</label>&nbsp;&nbsp;
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>联系人：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入联系人姓名" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>联系电话：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入联系人电话或手机" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab">联系邮箱：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入联系人邮箱" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab">微信号码：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入联系人微信号码" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab">公司网址：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入公司可正常访问的网站" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>公司地址：</label>
										<div class="ipt f-cb">
											<div class="u-select f-fl" style="width: 98px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
											<div class="u-select f-fl" style="width: 98px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
											<div class="u-select f-fl" style="width: 98px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>详细地址：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入能让应聘者能找到的详细地址" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab">公司地图：</label>
										<div class="ipt">
											百度地图
										</div>
									</div>
									<div class="formitm formitm-1"><button type="button" class="u-btn u-btn-lg u-btn-c2">下一步</button></div>
								</fieldset>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="g-ft.js"></script>
	</body>

</html>
