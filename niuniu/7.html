<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>26问题反馈.psd</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="asset/css/reset.css" />
		<link rel="stylesheet" href="asset/css/style.css" />
		<script src="asset/js/mr-app.js"></script>
		<script src="asset/js/js.js"></script>
		<script src="asset/plug/SuperSlide/jquery.SuperSlide.2.1.1.js"></script>
		<script src="asset/plug/jwplayer/jwplayer.js"></script>

	</head>

	<body>
		<div class="g-doc">
			<div class="g-main">
				<script src="top1.js"></script>
				<script src="top2.js"></script>
				<div class="g-wrap">
					<div class="m-crumb s2"><b class="js-img-bg-center"><img src="asset/img/ps1/icon/ico-home.png"/></b>
						<a href="#">首页</a><s> > </s> 问题反馈
					</div>
					<div class="box pb40">
						<h2 class="title s2">问题反馈</h2>
						<div class="m-form s1">
							<form name="" action="#" method="get">
								<fieldset>
									<div class="formitm">
										<label class="lab">昵称：</label>
										<div class="ipt">
											<input type="text" placeholder="请填写您的昵称" class="u-ipt" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab">反馈内容：</label>
										<div class="ipt">
											<textarea class="u-textarea" name="" rows="" cols="" placeholder="您的反馈是我们的动力，感谢您的陪伴～"></textarea>
										</div>
									</div>
									<div class="formitm">
										<label class="lab">联系方式：</label>
										<div class="ipt">
											<input type="text" placeholder="QQ/邮箱/手机" class="u-ipt" />
											<p class="clr-orange">留下您的联系方式，方便工作人员告知您反馈处理的结果</p>
										</div>
									</div>
									<div class="formitm formitm-1"><button type="button" class="u-btn u-btn-lg u-btn-c4">提交</button></div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="g-ft.js"></script>
	</body>

</html>
