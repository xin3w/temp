<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>03发布招聘.psd</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="asset/css/reset.css" />
		<link rel="stylesheet" href="asset/css/style.css" />
		<script src="asset/js/mr-app.js"></script>
		<script src="asset/js/js.js"></script>
		<script src="asset/plug/SuperSlide/jquery.SuperSlide.2.1.1.js"></script>
		<script src="asset/plug/jwplayer/jwplayer.js"></script>

	</head>

	<body>
		<div class="g-doc">
			<div class="g-main">
				<script src="top1.js"></script>
				<script src="top2.js"></script>
				<div class="g-wrap">
					<div class="m-crumb s2"><b class="js-img-bg-center"><img src="asset/img/ps1/icon/ico-home.png"/></b>
						<a href="#">首页</a><s> > </s>
						<a href="#">招聘</a><s> > </s>发布招聘信息</div>
					<div class="box pt40 pb40">
						<h2 class="f-24 f-tac f-fwn">发布招聘信息</h2>
						<div class="m-form s1">
							<form name="" action="#" method="get">
								<fieldset>
									<legend></legend>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>工作性质：</label>
										<div class="ipt">
											<input type="radio" id=""><label for=""> 全职</label>&nbsp;&nbsp;
											<input type="radio" id=""><label for=""> 兼职</label>
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>职位名称：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="如奶庁主管" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>招聘人数：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="1" style="width: 120px;" />&nbsp;&nbsp;人
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>学历要求：</label>
										<div class="ipt f-cb">
											<div class="u-select f-fl" style="width: 120px;">
												<select name="">
													<option value="">不限</option>
												</select>
											</div>
											<span class="f-ib ml10">以上</span>
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>工作年限：</label>
										<div class="ipt">
											<div class="u-select" style="width: 120px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>每月薪资：</label>
										<div class="ipt">
											<div class="u-select" style="width: 120px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>任职资格：</label>
										<div class="ipt">
											<textarea class="u-textarea" name="" rows="" cols=""></textarea>
										</div>
									</div>
									<div class="formitm">
										<label class="lab">公司福利：</label>
										<div class="ipt">
											<input type="checkbox" id="" /><label for=""> 五险一金</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 包吃</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 包住</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 双休</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 年底双薪</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 房补</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 话补</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 交补</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 饭补</label>&nbsp;&nbsp;
											<input type="checkbox" id="" /><label for=""> 加班补助</label>&nbsp;&nbsp;
										</div>
									</div>
									<legend>联系方式</legend>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>联系人：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入联系人姓名" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>联系电话：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入联系人电话或手机" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab">联系邮箱：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="输入联系人邮箱" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab"><s class="clr-orange">*</s>公司地址：</label>
										<div class="ipt f-cb">
											<div class="u-select f-fl" style="width: 98px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
											<div class="u-select f-fl" style="width: 98px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
											<div class="u-select f-fl" style="width: 98px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
									</div>
									<div class="formitm">
										<label class="lab"></label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="详细地址" />
										</div>
									</div>
									<div class="formitm formitm-1">
										<label class="lab"></label>
										<div class="f-tac">
											<button type="button" class="u-btn u-btn-lg u-btn-c2">发布</button></div>
										</div>
								</fieldset>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="g-ft.js"></script>
	</body>

</html>
