<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>14写文章.psd</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="asset/css/reset.css" />
		<link rel="stylesheet" href="asset/css/style.css" />
		<script src="asset/js/mr-app.js"></script>
		<script src="asset/js/js.js"></script>
		<script src="asset/plug/SuperSlide/jquery.SuperSlide.2.1.1.js"></script>
		<script src="asset/plug/jwplayer/jwplayer.js"></script>

	</head>

	<body>
		<div class="g-doc">
			<div class="g-main">
				<script src="top1.js"></script>
				<script src="top2.js"></script>
				<div class="g-wrap">
					<div class="m-crumb s2"><b class="js-img-bg-center"><img src="asset/img/ps1/icon/ico-home.png"/></b>
						<a href="#">首页</a><s> > </s>
						<a href="#">技术文章 </a><s> > </s>写文章</div>
					<div class="box pt40 pb40">
						<h2 class="f-24 f-tac f-fwn">发布文章</h2>
						<div class="m-form s1">
							<form name="" action="#" method="get">
								<fieldset>
									<div class="formitm">
										<label class="lab">类别：</label>
										<div class="ipt f-cb">
											<div class="u-select f-fl" style="width: 150px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
											<div class="u-select f-fl" style="width: 150px;margin-left: 17px;">
												<select name="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
									</div>
									<div class="formitm">
										<label class="lab">标题：</label>
										<div class="ipt">
											<input type="text" class="u-ipt" placeholder="无标题文章" />
										</div>
									</div>
									<div class="formitm">
										<label class="lab">内容：</label>
										<div class="ipt">
											<textarea class="u-textarea" name="" rows="" cols="" placeholder=""></textarea>
											<p><input type="checkbox" /><label for=""> 是否获取内容第1张较作为标题图片</label></p>
										</div>
									</div>
									<div class="formitm formitm-1"><button type="button" class="u-btn u-btn-lg u-btn-c2">发布</button></div>
								</fieldset>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="g-ft.js"></script>
